<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/template/template.xhtml">
	<ui:define name="title">login</ui:define>
	<ui:define name="content">
		<h1 id="contract">Your orders</h1>
 	<h:body>
<h:form>
    <p:dataTable id="tbl" var="car" value="#{dataExporterView.cars}"
                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {Exporters}"
                 paginator="true" rows="10" style="margin-bottom:20px">
 
       
        <p:column>
            <f:facet name="header">
                <h:outputText value="Id" />
            </f:facet>
            <h:outputText id="contract" value="pdf jaaaw" />
        </p:column>
 
    </p:dataTable>
 
    <h3>Export Page Data Only</h3>
    <h:commandLink>
        <p:outputLabel>test</p:outputLabel> 
        <p:dataExporter type="pdf" target="contract" fileName="cars" />
    </h:commandLink>
 
</h:form>
	</h:body>
	</ui:define>
</ui:composition>
